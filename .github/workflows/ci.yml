name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-pc-client:
    name: Build PC Client
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest]
        build_type: [Release, Debug]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Homebrew cache (macOS)
      if: runner.os == 'macOS'
      uses: actions/cache@v4
      with:
        path: |
          ~/Library/Caches/Homebrew
          /usr/local/Cellar
          /opt/homebrew/Cellar
        key: ${{ runner.os }}-brew-${{ hashFiles('.github/workflows/ci.yml') }}
        restore-keys: |
          ${{ runner.os }}-brew-

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libeigen3-dev \
          libopencv-dev \
          libzmq3-dev \
          pkg-config

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      timeout-minutes: 30
      env:
        HOMEBREW_NO_AUTO_UPDATE: 1
        HOMEBREW_NO_INSTALL_CLEANUP: 1
      run: |
        brew install --quiet cmake eigen opencv zeromq pkg-config

    - name: Verify OpenCV installation (macOS)
      if: runner.os == 'macOS'
      run: |
        if ! brew list opencv &>/dev/null; then
          echo "Error: OpenCV installation failed"
          exit 1
        fi
        opencv_version=$(brew list --versions opencv | awk '{print $2}')
        echo "OpenCV version installed: $opencv_version"

    - name: Configure CMake (PC Client)
      run: |
        cd pc_client
        cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build (PC Client)
      run: |
        cd pc_client
        cmake --build build --config ${{ matrix.build_type }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pc-client-${{ matrix.os }}-${{ matrix.build_type }}
        path: pc_client/build/vi_slam_pc_client*

  build-android:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew

    - name: Build with Gradle
      run: |
        cd android
        ./gradlew assembleDebug assembleRelease -x test

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk

  test-pc-client:
    name: Test PC Client
    runs-on: ubuntu-22.04
    needs: build-pc-client

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libeigen3-dev \
          libopencv-dev \
          libzmq3-dev \
          pkg-config

    - name: Run unit tests
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON
        cmake --build build
        cd build
        ctest --output-on-failure --exclude-regex "test_stability|test_euroc_benchmark"

    - name: Run E2E tests
      run: |
        ./tests/e2e/run_e2e_tests.sh --basic-only

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: tests/e2e/results/

  lint-android:
    name: Lint Android Code
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Run ktlint
      run: |
        cd android
        ./gradlew ktlintCheck || true
